<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIS Games 2023</title>

  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
  <div id='container'>
    <section class='game-container'>
      <!-- games tabs -->
      <div class='games-tabs'>
        <nav id='game-nav'>
          <ul>
            <li class='active'>
              <div data-channel='ranked'>RANK</div>
            </li>
            <li>
              <div data-channel='unranked'>UNRANK</div>
            </li>
          </ul>
        </nav>
      </div>

      <!-- game canvas -->
      <div class='game-canvas__container'>
        <canvas id='game-canvas'></canvas>
      </div>
    </section>
    <section class='navbar-container'>
      <!-- logo compÃ©tition -->
      <div class='jdis-header__container'>
        <img src='assets/jdis-header.png' alt='JDIS Games 2023' class='jdis-header__logo'>
      </div>

      <!-- map possession table -->
      <div id='posessions'></div>

      <!-- non occupied tiles -->
      <div class='game-stats'>
        <div>
          Tic actuel
          <div id='current-tick'></div>
        </div>
        <div>
          Tuiles vacantes
          <div id='vacant-tile'></div>
        </div>
      </div>
    </section>
  </div>

  <img src='assets/logo.png' alt='JDIS Games 2023' class='logo' />

  <script type="module" src="dist/main.js"></script>
</body>
</html>
